      </header>
      <div class="container inner-page">
        <div class="inner-page-title">
           <h1>Поиск гостиницы в Седоне</h1>
           <p>Укажите предполагаемые даты поездки и мы покажем Вам лучшие предложения гостиниц в Седоне </p>
        </div>
      <div class="modal-content  modal-content-inner-page">
        <form class="modal-search-form" action="../sedona/hotels.html" method="get">
          <fieldset>
           <label  for="arrival">Дата заезда:</label>
           <input type="text" name="arrival" id="arrival" value="24 апреля 2014">
           <button class="btn-icon btn-calendar" formaction="#"><i class="icon-calendar"></i></button>
         </fieldset>
         <fieldset>
           <label for="depart">Дата выезда:</label>
           <input type="text" name="date-depart" id="depart" value="4 июля 2014">
           <button class="btn-icon btn-calendar" formaction="#"><i class="icon-calendar"></i></button>
         </fieldset>
         <fieldset class="search-form-count">
           <label for="adult-count">Взрослые:</label>
           <button class="btn-icon btn-minus" formaction="#"><i class="icon-minus"></i></button>
           <input type="text" name="adult-count" id="adult-count" value="2">
           <button class="btn-icon btn-plus" formaction="#"><i class="icon-plus"></i></button>
           <label for="child-count">Дети:</label>
           <button class="btn-icon btn-minus" formaction="#"><i class="icon-minus"></i></button>
           <input type="text" name="child-count" id="child-count" value="0">
           <button class="btn-icon btn-plus" formaction="#"><i class="icon-plus"></i></button>
         </fieldset>
         <button class="search-form-btn" type="submit" value="Найти">Найти</button>
       </form>
     </div>
